<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box.a {
            position: relative;
            width: 250px;
            height: 250px;
            border: 1px solid black;
        }

        .box.b {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            top:50%;
            left:50%;
            margin-left:-50px;
            margin-TOP:-50px;
        }
    </style>

</head>

<body>
    <div class="box a">
        <div class="box b"></div>
    </div>
</body>

</html>
